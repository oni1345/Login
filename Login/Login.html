<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Estilos/login.css" />
  </head>
  <body>
    <form>
      <label for="fname">Nome de Usuário / User Name</label>
      <input
        type="text"
        id="fname"
        name="username"
        placeholder="Digite seu nome de usuário"
      />

      <label for="password">Senha / Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Digite sua senha"
      />

      <button type="button" onclick="window.location.href='começo.html'">
        Entrar / Login
      </button>
    </form>
  </body>
</html>
